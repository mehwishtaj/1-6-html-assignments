<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account page</title>
  </head>
  <body>
    <center>
      <table
        border="0"
        height="40"
        style="font-size: larger"
        cellpadding="14"
        cellspacing="0"
      >
        <tr>
          <th bgcolor="#488AC7">Step 1: Account</th>
          &nbsp;&nbsp;&nbsp;
          <th bgcolor="silver">Step 2: Personal Details</th>
          &nbsp;&nbsp;&nbsp;
          <th bgcolor="silver">Step 3: Your Review</th>
          &nbsp;&nbsp;&nbsp;
        </tr>
      </table>
    </center>
    <br /><br />
    <form
      style="padding-top: 10px; width: 700px; margin: auto; font-size: larger"
    >
      <fieldset>
        <legend><h3>Account</h3></legend>
        <label
          ><h4>
            Email Address:<br /><input
              type="email"
              name="Email"
              placeholder="Enter Email"
              size="85"
            /></h4
        ></label>
        <label
          ><h4>
            Password:<br /><input
              type="password"
              name="Password"
              placeholder="Enter Password"
              size="85"
            /></h4
        ></label>
        <label
          ><h4>
            Confirm Password:<br /><input
              type="password"
              name="Password"
              placeholder="Confirm Password"
              size="85"
            /></h4
        ></label>
        <a href="index.html"
          ><img
            src="images/back.png"
            alt="Arrow button"
            width="150"
            height="50"
        /></a>
        <b>-</b>
        <a href="personal-details.html"
          ><img
            src="images/next.png"
            alt="Arrow button"
            width="150"
            height="50"
        /></a>
      </fieldset>
      <br /><br /><br />
    </form>
  </body>
</html>
